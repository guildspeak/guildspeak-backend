version: '3'
services:
  prisma:
    image: prismagraphql/prisma:1.16
    restart: always
    depends_on:
    - "postgres"
    environment:
      PRISMA_CONFIG: |
        port: 4466
        # uncomment the next line and provide the env var PRISMA_MANAGEMENT_API_SECRET=my-secret to activate cluster security
        # managementApiSecret: my-secret
        databases:
          default:
            connector: postgres
            host: postgres
            port: 5432
            user: prisma
            password: prisma
            migrations: true
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - postgres:/var/lib/postgresql/data
  guildspeak:
    build: .
    restart: always
    ports:
    - "4000:4000"
    environment:
      PRISMA_ENDPOINT: http://prisma:4466
    env_file: ./.env
    depends_on:
    - "prisma"
volumes:
  postgres:
